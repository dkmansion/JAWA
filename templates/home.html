{% extends "shared/_layout.html" %}
{% block title %}JAWA Login{% endblock %}
{% block content %}

    <div class="form-container"><br><br><br>
    <form action="/login" class="table-view" method="post">
        <h1>JAWA</h1>

        {% if jsslock %}
            {% if jps_url2 %}
                Choose your JPS instance:
                <select class="form-control" name="active_url" id="active_url">
                    <option value="{{ jps_url }}">{{ jps_url }}</option>
                    <option value="{{ jps_url2 }}">{{ jps_url2 }}</option>
                </select>
            {% endif %}
        {% else %}
            <input name="url" type="url" placeholder="Jamf Pro URL" pattern="https?://.+" title="Use https://" required
                   class="form-control">
        {% endif %}
        <input name="username" type="text" placeholder="Username" required class="form-control">
        <input name="password" type="password" placeholder="Password" required class="form-control">

        <p>
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary" type=submit value=Login>
        </div>
        </p>
        <p>Please read the <a href="https://github.com/jamf/jawa/blob/master/README.md" style="color:#3c6aa7;"
                              target="_blank">documentation</a> prior to using JAWA!</p>

    </form>
{% endblock %}
</div>
</body>
</html>
